<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Segment</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- This is the container for the animated background -->
    <div class="background-container"></div>

    <header>
        <!-- The nav-button is now styled to be a clear call-to-action -->
        <a href="/judge-dashboard.html" class="nav-button">&larr; Back to Contests</a>
        <h1 id="contest-name-header">Loading Contest...</h1>
        <!-- User info is kept for context -->
        <div class="user-info">
            Judge: <span id="username-display"></span>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <main class="container">
        <!-- A prominent, clear title for the page -->
        <h2 class="page-title">Select a Segment to Judge</h2>
        <div id="segments-container" class="segments-grid">
            <!-- Your judge-segments.js will correctly place the segment cards here -->
        </div>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/session-tracker.js"></script> 
    <script src="/js/auth.js"></script>
    <script src="/js/connection-status.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/judge-segments.js"></script>
</body>
</html>

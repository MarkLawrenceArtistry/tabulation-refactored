<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judging Sheet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
        <!-- Warning Modal (IF EVER LUMABAS) -->
    <div id="warning-modal" class="modal">
      <div class="modal-content warning">
        <h2>⚠️ Invalid Scores ⚠️</h2>
        <p>Please correct invalid scores (0–100) before submitting.</p>
      </div>
    </div>

        <!-- Success Modal -->
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <h2>✅ Thanks for voting! ✅</h2>
        <p>Your scores have been successfully submitted. You will be redirected shortly.</p>
      </div>
    </div>

    <header>
        <h1>Judging Sheet: <span id="segment-name-header">Loading...</span></h1>
        <button id="back-to-dashboard">Back to Dashboard</button>
    </header>

    <main class="container">
        <form id="judging-form" class="card">
            <div class="judging-table-container">
                <table class="data-table judging-table">
                    <thead id="judging-table-head">
                        <!-- Header will be generated by JS -->
                    </thead>
                    <tbody id="judging-table-body">
                        <!-- Candidate rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
            <button type="submit" id="submit-scores-btn">Submit All Scores</button>
        </form>
    </main>
    
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/judging-sheet.js"></script>
</body>
</html>

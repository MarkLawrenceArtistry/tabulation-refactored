<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judging Sheet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Judging Sheet: <span id="segment-name-header">Loading...</span></h1>
        <button id="back-to-dashboard">Back to Dashboard</button>
    </header>

    <main class="container">
        <form id="judging-form">
            <!-- This container will hold the candidate cards -->
            <div id="judging-cards-container">
                <p>Loading candidates...</p>
            </div>
            <button type="submit" id="submit-scores-btn">Submit All Scores</button>
        </form>
    </main>
    
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/judging-sheet.js"></script>
</body>
</html>

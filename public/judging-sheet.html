<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judging Sheet</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/judging-sheet.css">
    <link rel="stylesheet" href="/css/success-modal.css">
</head>
<body>

     <div class="background-container"></div>
    <header>
        <button id="back-to-dashboard">Back to Dashboard</button>
        <h1><span id="segment-name-header">Loading...</span> <small id="segment-percentage-display"></small></h1>
        <div class="header-controls">
            <div class="judging-controls">
                <select id="filter-by-branch" title="Filter by Branch"></select>
                <select id="sort-candidates" title="Sort Candidates"></select>
            </div>
            <button id="view-mode-toggle">View Card Mode</button>
        </div>   
    </header>

    <main class="container">
        <form id="judging-form" novalidate>
            <div id="carousel-nav" class="carousel-nav-container">
                <button type="button" id="prev-candidate-btn" class="carousel-nav-btn">                 
                    <span> Go back  </span>
                </button>
                <div id="carousel-status">Loading...</div>
                <button type="button" id="next-candidate-btn" class="carousel-nav-btn">
                    <span>Next Candidate</span>
            </div>

            <div id="judging-cards-container">
                <p>Loading candidates...</p>
            </div>
        </form>
    </main>

    <div class="modal-overlay" aria-hidden="true">
      <div class="modal">
        <img src="./assets/check-animation.gif" alt="Success" class="success-gif" />
        <h2 class="title">Title Here</h2>
        <p class="message">Customize Description in the judging-sheet JS code</p>
        <button class="primary">OK</button>
      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/session-tracker.js"></script> 
    <script src="/js/success-modal.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/connection-status.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/judging-sheet.js"></script>
</body>
</html>

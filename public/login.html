<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pageant System</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/dcsa-logo.png">
</head>
<body>

    <div class="background-container"></div>

    <div class="login-container">
        <!-- Left Panel with Logo -->
        <div class="login-left-panel">
            <img src="Assets/dcsa-logo.png" alt="DCSA Logo" class="logo-emblem">
        </div>

        <!-- Right Panel with Login Form -->
        <div class="login-right-panel">
            <div class="form-wrapper">
                <h1>Welcome to DCSA Tabulation System!</h1>
                <form id="login-form">
                    
                    <!-- *** UPDATED INPUT GROUP 1 *** -->
                    <div class="input-group">
                        <input type="text" id="username" name="username" class="input-field" placeholder=" " required>
                        <label for="username" class="input-label">Username</label>
                    </div>
                    
                    <!-- *** UPDATED INPUT GROUP 2 *** -->
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                        <label for="password" class="input-label">Password</label>
                        <span id="toggle-password" class="toggle-password-icon">Show</span>
                    </div>

                    <button type="submit">Login</button>
                </form>
                
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Datamex College Of Saint Adeline Tabulation System. All Rights Reserved.</p>
        <p>This system is for educational purposes only as a school Event use only.</p>
    </footer>
    
    <script src="/js/login.js"></script>

</body>
</html>

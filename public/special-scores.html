<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Scored Segments</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin-layout.css">
</head>
<body>
    <div class="admin-layout">
        <aside id="admin-sidebar-container"></aside>
        <main class="admin-main-content">
            <h1>Enter Scores for Admin-Managed Segments</h1>
            <div class="card">
                <p>Use this page to enter scores for segments like Popularity, Charity, etc. These scores are entered directly as a final value (not based on criteria) and will be factored into the total tabulation.</p>
                <select id="contest-select">
                    <option value="">-- Select a Contest to Score --</option>
                </select>
            </div>
            <div id="scores-table-container" class="card hidden">
                <form id="scores-form">
                    <div class="table-container">
                        <table id="scores-table" class="data-table">
                            <!-- Table will be generated by JS -->
                        </table>
                    </div>
                    <button type="submit" style="margin-top: 1rem;">Save All Scores</button>
                </form>
            </div>
        </main>
    </div>
    <script src="/js/admin-sidebar.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/special-scores.js"></script>
</body>
</html>

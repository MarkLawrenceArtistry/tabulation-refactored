<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Scores</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin-layout.css"> <!-- Added new layout CSS -->
</head>
<body>
    <div class="admin-layout">
        <!-- The sidebar will be injected here by JavaScript -->
        <aside id="admin-sidebar-container"></aside>
        
        <!-- Main content area -->
        <main class="admin-main-content">
            <h1>Manage Scores</h1>
            <div class="container">
                <div class="card">
                    <h2>Filter Scores</h2>
                    <form id="filter-form">
                        <select id="contest-filter" name="contest_id">
                            <option value="">-- Select Contest --</option>
                        </select>
                        <select id="segment-filter" name="segment_id" disabled>
                            <option value="">-- All Segments --</option>
                        </select>
                        <select id="judge-filter" name="judge_id">
                            <option value="">-- All Judges --</option>
                        </select>
                        <button type="submit">Load Scores</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Submitted Scores</h2>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Contest</th>
                                    <th>Segment</th>
                                    <th>Candidate</th>
                                    <th>Criterion</th>
                                    <th>Judge</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="scores-table-body">
                                <tr><td colspan="6">Select a filter and click "Load Scores" to begin.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script> <!-- ADD THIS LINE -->
    <script src="/js/session-tracker.js"></script> 
    <script src="/js/admin-sidebar.js"></script> <!-- Added new sidebar script -->
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/manage-scores.js"></script>
</body>
</html>

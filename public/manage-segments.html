<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Segments & Criteria</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin-layout.css">
    <link rel="icon" type="image/x-icon" href="assets/dcsa-logo.png">
</head>
<body>
    <div class="admin-layout">
        <aside id="admin-sidebar-container"></aside>
        <main class="admin-main-content">

            <div id="segments-management-section">
                <div class="grid-container">
                    <div class="card">
                        <h4>Add Segment</h4>
                        <form id="add-segment-form" class="vertical-form">
                            <input type="text" name="name" placeholder="Segment Name" required>
                            <input type="number" name="percentage" placeholder="Percentage (%)" required>
                            <select name="type" required>
                                <option value="judge" selected>Judge-Voted (Needs Criteria)</option>
                                <option value="admin">Admin-Scored (No Criteria)</option>
                            </select>
                            <button type="submit">Add Segment</button>
                        </form>
                        <div class="segment-header" style="margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                          <h4>Existing Segments</h4>
                          <div id="segment-percentage-box" class="segment-percentage-box">Total: 0%</div>
                        </div>
                        <ul id="segments-list" class="item-list"></ul>
                    </div>
                    <div class="card">
                        <div class="segment-header" style="display: flex; justify-content: space-between; align-items: center;">
                          <h4>Add Criterion</h4>
                          <div id="criteria-percentage-box" class="criteria-percentage-box">Total: 0%</div>
                        </div>
                        <form id="add-criteria-form" class="vertical-form">
                            <select name="segment_id" id="criteria-segment-select" required><option value="">Select a segment first</option></select>
                            <input type="text" name="name" placeholder="Criterion Name" required>
                            <input type="number" name="max_score" placeholder="Weight (%)" required>
                            <button type="submit">Add Criterion</button>
                        </form>
                        <h4>Existing Criteria</h4>
                        <div id="criteria-display"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="edit-modal-title">Edit Item</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="edit-form">
                <div id="edit-form-fields"></div>
                <div class="form-actions">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancel-edit-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/admin-sidebar.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/manage-segments.js"></script>
</body>
</html>

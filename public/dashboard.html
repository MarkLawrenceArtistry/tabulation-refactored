<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin-layout.css"> <!-- Added new layout CSS -->
</head>
<body>

    <div class="admin-layout">
        <!-- The sidebar will be injected here by JavaScript -->
        <aside id="admin-sidebar-container"></aside>

        <!-- Main content area -->
        <main class="admin-main-content">
            <!-- The original layout for this specific page is now nested inside -->
            <h1>Admin Dashboard</h1>
            Welcome, <span id="username-display"></span> (<span id="role-display"></span>)
            <div class="dashboard-layout">
                <!-- LEFT SIDEBAR: CONTESTS & USERS -->
                <aside class="sidebar">
                    <div class="card">
                        <h2>Contests</h2>
                        <form id="add-contest-form">
                            <input type="text" name="name" placeholder="New Contest Name" required>
                            <input type="file" name="image" accept="image/*">
                            <button type="submit">Create Contest</button>
                        </form>
                        <ul id="contests-list" class="item-list"></ul>
                    </div>
                </aside>

                <!-- MAIN CONTENT: CONTEST DETAILS -->
                <section class="main-content">
                    <div id="contest-details-section" class="hidden">
                        <h2 id="selected-contest-name"></h2>

                    </div>
                    <div id="welcome-message" class="card">
                        <h2>Welcome, Admin!</h2>
                        <p>Please select a contest from the list on the left to begin, or create a new one.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- EDIT MODAL (Initially Hidden) -->
    <div id="edit-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="edit-modal-title">Edit Item</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="edit-form">
                <!-- Form fields will be dynamically inserted here by JavaScript -->
                <div id="edit-form-fields"></div>
                <div class="form-actions">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancel-edit-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/admin-sidebar.js"></script> <!-- Added new sidebar script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/session-tracker.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>

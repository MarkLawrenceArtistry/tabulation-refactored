<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Dashboard</title>
    <link rel="stylesheet" href="/css/style.css"> 
    <link rel="icon" type="image/x-icon" href="assets/dcsa-logo.png">
</head>
<body>
    <div class="background-container"></div>
    <header>
        <h1>Judge Dashboard</h1>
        <div class="user-info">
            Welcome, Judge <span id="username-display"></span>!
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">Select a Segment to Judge</h2>
        <div id="segments-container" class="segments-grid">
            <!-- Segment cards will be dynamically inserted here -->
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/session-tracker.js"></script> 
    <script src="/js/auth.js"></script>
    <script src="/js/connection-status.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/judge-dashboard.js"></script>
</body>
</html>

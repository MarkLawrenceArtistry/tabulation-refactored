<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tabulation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/podium-ranking.css">
    <link rel="stylesheet" href="/css/admin-layout.css"> <!-- Added new layout CSS -->
</head>
<body>
    <div class="admin-layout">
        <!-- The sidebar will be injected here by JavaScript -->
        <aside id="admin-sidebar-container"></aside>
        
        <!-- Main content area -->
        <main class="admin-main-content">
            <h1>Live Tabulation Results</h1>
             <div class="container">
                <!-- Podium for top 3 -->
                <div class="podium-container" id="podium-container">
                  <div class="podium second-place" id="second-place"></div>
                  <div class="podium first-place" id="first-place"></div>
                  <div class="podium third-place" id="third-place"></div>
                </div>

                <div class="card">
                    <div class="leaderboard-controls" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 id="leaderboard-title">Leaderboard</h2>
                        <select id="contest-leaderboard-select">
                            <option value="">Loading contests...</option>
                        </select>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Trend</th>
                                <th>Candidate</th>
                                <th>Total Score</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <tr><td colspan="5">Connecting to server...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/session-tracker.js"></script> 
    <script src="/js/admin-sidebar.js"></script> <!-- Added new sidebar script -->
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/results.js"></script>
</body>
</html>
